<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;900&display=swap");
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Abstract</title>
  </head>
  <body>
    <header id="heading">
      <div id="logo-wrapper">
        <div id="icon" class="bx-fade-up-hover">
          <i class="bx bxs-camera"></i
          ><a id="abstract-link" href="#">Abstract</a>
        </div>
        <span id="divider"> | </span>
        <a id="help-center" href="#">Help Center</a>
      </div>
      <nav>
        <div id="nav">
          <button id="request" class="input">Submit a request</button>
          <button id="sign-in" class="input">Sign in</button>
        </div>
      </nav>
    </header>
    <main>
      <section id="help">
        <div id="search">
          <label for="how-can-we-help">How can we help?</label>
          <input
            type="search"
            name="help"
            id="how-can-we-help"
            placeholder="Search"
          />
        </div>
      </section>
      <section id="options"></section>
    </main>
    <footer></footer>
  </body>
</html>
